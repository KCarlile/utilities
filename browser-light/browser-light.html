<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Browser Light</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <h1>Browser Light</h1>
      <div class="row">
        <div class="col-4">
          <h2 class="fs-5">Color Selection</h2>
          <p><input type="color" id="color-selector" onchange="setBackgroundColor(0, -1, -1, 5)" value="#FFFFFF" style="width: 10em;"><span class="ms-2" id="color-selector-value">#ff0000</span></p>
          <p class="d-inline-flex gap-1">
            <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">Color Presets</button>
          </p>
          <div class="collapse" id="collapseExample">
            <div class="card card-body border-0 p-0">
              <ul class="list-group" id="colorPresets"></ul>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
      /**
       * Define your color presets here.
       * The first preset will be the default background color for the page.
       */
      colorPresets = {
        Warm_Off_White: '#FCF3CF',
        White: '#FFFFFF',
        Black: '#000000'
      } // end colorPresets object

      function renderColorPresets() {
        let colorPresetsList = $('#colorPresets');
        for (const [key, value] of Object.entries(colorPresets)) {
          $('#colorPresets').append('<li class="list-group-item"><a href="#" onclick="setBackgroundColor(\'' +
            value + '\')">' + key.replace(/_/g, ' ') + ': ' + value + '</li>');
        } // end for loop
      } // end renderColorPresets function

      function setBackgroundColor(paramColor = '') {
        let color = '';

        if (paramColor == '') {
          color = document.getElementById("color-selector").value;
        } // end if test
        else {
          color = paramColor;
        } // end else test

        $('#color-selector-value').text(color);
        document.body.style.background = color;
      } // end setBackgroundColor function

      $(document).ready(function() {
        renderColorPresets();

        let defaultBackgroundColor = colorPresets[Object.keys(colorPresets)[0]];
        setBackgroundColor(defaultBackgroundColor);
        $('#color-selector').val(defaultBackgroundColor);
      }); // end document ready waiting
    </script>
  </body>
</html>
